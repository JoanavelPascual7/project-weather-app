<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <title>Weather App</title>   
</head>
<body>
    <div class= "container"> 
        <div class="upper-box"> 
            <h1>Weather App</h1>
            <ul class="upper-box-items">
                <li class="upper-box-item">Enter the name of the city</li>
                <input type="text" id="city-input">
                <button class="upper-box-item">Get Weather</button>
            </ul>
        </div>
        <div class="bottom-box">
            <div class= "Weather-box">Choose a location to view the weather,</div>
            <ul class="previous-searches">
                <h3>Previous Searches</h3>
                <li>No previous searches.</li>
            </ul>
        </div>
    </div> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather App</title>
  </head>
  <body class="page-container">
    <header class="top-box-container">
      <h1 class="title">Weather App</h1>
      <div class="upper-box">
        <label for="search-input">Pick a Location:</label>
        <input class="input-box" type="text" id="city-input" />
        <button id="search-button" class="upper-box-item-button">Search</button>
      </div>
    </header>
    <div class="container">
      <aside id="temperature-widget">
        <form>
          <label for="temp-to-convert">Convert the temperature:</label>
          <input type="number" id="temp-to-convert">
          <label for="to-c">
            <input type="radio" id="to-c" name="convert-temp" value="c">to C
          </label>
          <label for="to-f">
            <input type="radio" id="to-f" name="convert-temp" value="f">to F
          </label>
          <input type="submit">
          <h4 id="temperature-result"></h4>
        </form>
      </aside>
      <main>
        <article id="Weather-box"></article>
        <aside>
          <article></article>
          <article></article>
          <article></article>
        </aside>
      </main>
      <aside>
        <section>
          <h4>Previous Searches</h4>
          <ul class="previous-searches"></ul>
        </section>
      </aside>
    </div>
    <script defer src="assets/script.js"></script>
  </body>
</html>
